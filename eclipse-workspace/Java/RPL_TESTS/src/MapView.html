<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="GMKey.js"></script>
    <script>

      $('<script>').attr({
        src: 'https://maps.googleapis.com/maps/api/js?key=' + KEY + '&callback=initMap',
        type: 'text/javascript'}).appendTo('body')
      console.log(KEY);

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.8800604, lng: -117.2362022},
          zoom: 8
        });

      var markers = [];

      var icons = {
        rocket: {
          icon: "https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/rocket-128.png"
        }
      }

      var features = [
        {
          position: new google.maps.LatLng(32.8800604, -117.2362022),
          type: "rocket"
        }
      ]

      features.forEach(function(feature) {
        var marker = new google.maps.Marker({
          position: feature.position,
          icon: icons[feature.type].icon,
          map: map
        });
        markers.push(marker);
      });
      setRocketMarker(markers[0]);

      var lat = 32.88;
      var long = -117.23;
      function loop() {
        setRocketLocation(lat, long);
        lat+=0.0001;
        long+=0.0001;
        setTimeout(loop, 10);
      }
      loop();
    }
    </script>
    <script type="text/javascript" src="Map.js"></script>
  </body>
</html>
